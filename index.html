<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disney Princess Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      color: #333;
    }
    header {
      background: #7e57c2;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .controls input {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      outline: none;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h2 {
      margin: 0;
      font-size: 1.3rem;
      color: #7e57c2;
    }
    .card-content p {
      margin: 0.3rem 0;
    }
    .images-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .images-row img {
      width: 48%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Disney Princess Dashboard</h1>
    <p>Characters, Jewellery & Costumes</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search princess...">
  </div>

  <main class="dashboard" id="dashboard"></main>

  <script>
    const princesses = [
      {
        name: "Ariel",
        movie: "The Little Mermaid",
        img: "https://i.ibb.co/d4GzBrH/ariel.jpg",
        jewellery: "https://i.ibb.co/5RkQTxz/ariel-jewel.jpg",
        costume: "https://i.ibb.co/m9XgkZP/ariel-dress.jpg"
      },
      {
        name: "Belle",
        movie: "Beauty and the Beast",
        img: "https://i.ibb.co/gj9SRN6/belle.jpg",
        jewellery: "https://i.ibb.co/fd9s2b7/belle-jewel.jpg",
        costume: "https://i.ibb.co/64LyfjC/belle-dress.jpg"
      },
      {
        name: "Cinderella",
        movie: "Cinderella",
        img: "https://i.ibb.co/Wv0vVjR/cinderella.jpg",
        jewellery: "https://i.ibb.co/vJn9MQT/cinderella-jewel.jpg",
        costume: "https://i.ibb.co/ZSkh12m/cinderella-dress.jpg"
      },
      {
        name: "Jasmine",
        movie: "Aladdin",
        img: "https://i.ibb.co/GdGQJpT/jasmine.jpg",
        jewellery: "https://i.ibb.co/Yf19S8b/jasmine-jewel.jpg",
        costume: "https://i.ibb.co/8ggN3j6/jasmine-dress.jpg"
      },
      {
        name: "Rapunzel",
        movie: "Tangled",
        img: "https://i.ibb.co/RNhmZ19/rapunzel.jpg",
        jewellery: "https://i.ibb.co/VBYG0Mn/rapunzel-jewel.jpg",
        costume: "https://i.ibb.co/2qLzXHd/rapunzel-dress.jpg"
      },
      {
        name: "Mulan",
        movie: "Mulan",
        img: "https://i.ibb.co/qR6W9rr/mulan.jpg",
        jewellery: "https://i.ibb.co/McSLNdc/mulan-jewel.jpg",
        costume: "https://i.ibb.co/ynpjhRJ/mulan-dress.jpg"
      }
    ];

    const dashboard = document.getElementById("dashboard");
    const searchInput = document.getElementById("search");

    function renderPrincesses(list) {
      dashboard.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="card-content">
            <h2>${p.name}</h2>
            <p><strong>Movie:</strong> ${p.movie}</p>
            <div class="images-row">
              <img src="${p.jewellery}" alt="${p.name} Jewellery">
              <img src="${p.costume}" alt="${p.name} Costume">
            </div>
          </div>
        `;
        dashboard.appendChild(card);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = princesses.filter(p =>
        p.name.toLowerCase().includes(query) ||
        p.movie.toLowerCase().includes(query)
      );
      renderPrincesses(filtered);
    });

    renderPrincesses(princesses);
  </script>
</body>
</html>
