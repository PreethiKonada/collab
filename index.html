<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewellery Shopping Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      color: #333;
    }
    header {
      background: #c2185b;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }
    .controls input {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
      outline: none;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      background: #fafafa;
      padding: 1rem;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }
    .card-content h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.3rem;
      color: #c2185b;
    }
    .card-content p {
      margin: 0.3rem 0 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .card button {
      background: #c2185b;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card button:hover {
      background: #9c1447;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jewellery Shopping Dashboard</h1>
    <p>Discover top jewellery shopping websites</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search website...">
  </div>

  <main class="dashboard" id="dashboard"></main>

  <script>
    const websites = [
      {
        name: "Tanishq",
        description: "One of India's most trusted jewellery brands offering gold, diamonds, and platinum.",
        img: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Tanishq_logo.png",
        link: "https://www.tanishq.co.in/"
      },
      {
        name: "Kalyan Jewellers",
        description: "A popular jewellery brand with a wide range of traditional and modern designs.",
        img: "https://upload.wikimedia.org/wikipedia/commons/5/56/Kalyan_Jewellers_logo.png",
        link: "https://www.kalyanjewellers.net/"
      },
      {
        name: "Bluestone",
        description: "Online jewellery store with unique and customizable designs in gold and diamonds.",
        img: "https://play-lh.googleusercontent.com/Zf0S5R6vD-YcILgjZPa5mMUTQYwi3E9asOlRrTn4n2YcRkQonq_84X7vY_BDz3HcVg",
        link: "https://www.bluestone.com/"
      },
      {
        name: "CaratLane",
        description: "Modern jewellery store with lightweight designs perfect for everyday wear.",
        img: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Caratlane_logo.png",
        link: "https://www.caratlane.com/"
      },
      {
        name: "Malabar Gold & Diamonds",
        description: "Global brand offering gold, diamond, and platinum jewellery collections.",
        img: "https://upload.wikimedia.org/wikipedia/commons/2/2b/Malabar_Gold_%26_Diamonds_logo.png",
        link: "https://www.malabargoldanddiamonds.com/"
      }
    ];

    const dashboard = document.getElementById("dashboard");
    const searchInput = document.getElementById("search");

    function renderWebsites(list) {
      dashboard.innerHTML = "";
      list.forEach(site => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${site.img}" alt="${site.name}">
          <div class="card-content">
            <h2>${site.name}</h2>
            <p>${site.description}</p>
            <button onclick="window.open('${site.link}', '_blank')">Visit Website</button>
          </div>
        `;
        dashboard.appendChild(card);
      });
    }

    searchInput.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = websites.filter(site =>
        site.name.toLowerCase().includes(query) ||
        site.description.toLowerCase().includes(query)
      );
      renderWebsites(filtered);
    });

    renderWebsites(websites);
  </script>
</body>
</html>
